<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webrail app</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="app-container">
        <figure>
            <a href="https://chromewebstore.google.com/detail/autorefresher-auto-reload/lbokfnepnpnhpjbadgkacliconcdnkop"
                target="_blank" rel="noopener noreferrer">
                <img src="/images/autoRefresher-shot1.png" alt="" loading="lazy" decoding="async">
            </a>
            <figcaption>
                <img src="./images/autoRefresher.png" alt="" loading="lazy" decoding="async">
                <div>
                    <div class="app-name">autoRefresher - auto reload & monitor</div>
                    <div class="app-description">Automatic refresh tab & matched webpages. Advanced page monitor.</div>
                </div>
                <a href="https://chromewebstore.google.com/detail/autorefresher-auto-reload/lbokfnepnpnhpjbadgkacliconcdnkop"
                    target="_blank" rel="noopener noreferrer">
                    <img src="https://storage.googleapis.com/web-dev-uploads/image/WlD8wC6g8khYWPJUsQceQkhXSlv1/YT2Grfi9vEBa2wAPzhWa.png"
                        alt="">
                </a>
            </figcaption>
        </figure>

        <figure>
            <a href="https://chromewebstore.google.com/detail/autotranslate-translate-s/jdanedhdmcbkheljojpdcnonnbdbohng"
                target="_blank" rel="noopener noreferrer">
                <img src="/images/autotranslate-shot1.png" alt="" loading="lazy" decoding="async">
            </a>

            <figcaption>
                <img src="./images/autoTranslate.png" alt="" loading="lazy" decoding="async">
                <div>
                    <div class="app-name">autoTranslate - translate sites & dictionary</div>
                    <div class="app-description">Automatic translate full webpages. Translate while you read & write
                        with autoTranslate.</div>
                </div>
                <a href="https://chromewebstore.google.com/detail/autotranslate-translate-s/jdanedhdmcbkheljojpdcnonnbdbohng"
                    target="_blank" rel="noopener noreferrer">
                    <img src="https://storage.googleapis.com/web-dev-uploads/image/WlD8wC6g8khYWPJUsQceQkhXSlv1/YT2Grfi9vEBa2wAPzhWa.png"
                        alt="">
                </a>

            </figcaption>
        </figure>

        <figure>
            <a href="https://chromewebstore.google.com/detail/dictionary+-v3-multilingu/dhcaknfpdnabakffkpljhmiglihklfmf"
                target="_blank" rel="noopener noreferrer">
                <img src="/images/dictonary+_shot1.png" alt="" loading="lazy" decoding="async">
            </a>

            <figcaption>
                <img src="./images/dictionary+.png" alt="" loading="lazy" decoding="async">
                <div>
                    <div class="app-name">autoTranslate - translate sites & dictionary</div>
                    <div class="app-description">Automatic translate full webpages. Translate while you read & write
                        with autoTranslate.</div>
                </div>
                <a href="https://chromewebstore.google.com/detail/dictionary+-v3-multilingu/dhcaknfpdnabakffkpljhmiglihklfmf"
                    target="_blank" rel="noopener noreferrer">
                    <img src="https://storage.googleapis.com/web-dev-uploads/image/WlD8wC6g8khYWPJUsQceQkhXSlv1/YT2Grfi9vEBa2wAPzhWa.png"
                        alt="">
                </a>

            </figcaption>
        </figure>

        <figure>
            <a href="https://chromewebstore.google.com/detail/fixheader-modify-http-hea/nmapeoicbcemgclfiacgonlpoeahacab"
                target="_blank" rel="noopener noreferrer">
                <img src="/images/fixHeader-shot1.png" alt="" loading="lazy" decoding="async">
            </a>

            <figcaption>
                <img src="./images/fixHeader.png" alt="" loading="lazy" decoding="async">
                <div>
                    <div class="app-name">fixHeader - modify HTTP headers</div>
                    <div class="app-description">Modify HTTP request headers, response headers. Open source</div>
                </div>
                <a href="https://chromewebstore.google.com/detail/fixheader-modify-http-hea/nmapeoicbcemgclfiacgonlpoeahacab"
                    target="_blank" rel="noopener noreferrer">
                    <img src="https://storage.googleapis.com/web-dev-uploads/image/WlD8wC6g8khYWPJUsQceQkhXSlv1/YT2Grfi9vEBa2wAPzhWa.png"
                        alt="">
                </a>

            </figcaption>
        </figure>

        <figure>
            <img src="/images/modify-cookie-shot1.png" alt="" loading="lazy" decoding="async">
            <figcaption>
                <img src="./images/modifeCookie.png" alt="" loading="lazy" decoding="async">
                <div>
                    <div class="app-name">modifyCookie - advanced cookie editor</div>
                    <div class="app-description">Create,edit and delete Cookies for all domains. Open source</div>
                </div>
                <img src="https://storage.googleapis.com/web-dev-uploads/image/WlD8wC6g8khYWPJUsQceQkhXSlv1/YT2Grfi9vEBa2wAPzhWa.png"
                    alt="">
            </figcaption>
        </figure>
    </main>
</body>

</html>
