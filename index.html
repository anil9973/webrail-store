<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webrail app</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="app-container">
        <figure>
            <a href="https://chromewebstore.google.com/detail/autorefresher-auto-reload/lbokfnepnpnhpjbadgkacliconcdnkop"

                <img src="/images/autoRefresher-shot1.png" alt="" loading="lazy" decoding="async">

            <figcaption>
                <img src="./images/autoRefresher.png" alt="" loading="lazy" decoding="async">
                <div>
                    <div class="app-name">autoRefresher - auto reload & monitor</div>
                    <div class="app-description">Automatic refresh tab & matched webpages. Advanced page monitor.</div>
                </div>
                <a href="https://chromewebstore.google.com/detail/autorefresher-auto-reload/lbokfnepnpnhpjbadgkacliconcdnkop"

            <figcaption>
                <img src="./images/dictionary+.png" alt="" loading="lazy" decoding="async">

            <figcaption>
                <img src="./images/fixHeader.png" alt="" loading="lazy" decoding="async">
                <div>
                    <div class="app-name">fixHeader - modify HTTP headers</div>

                <div>
                    <div class="app-name">DarkEye - Dark mode for websites</div>
                    <div class="app-description">Set dark theme on every websites by using modern CSS. Open source</div>

            </figcaption>
        </figure>

            <img src="/images/fontdownloader-shot1.png" alt="" loading="lazy" decoding="async">

                <img src="./images/font-downloader.png" alt="" loading="lazy" decoding="async">

                    <div class="app-name"> fontDownloader - Identify & download fonts</div>

                <img src="./images/script-runner.png" alt="" loading="lazy" decoding="async">

                    <div class="app-name"> ScriptRunner - v3 userScript manager</div>
